<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Api</title>
</head>

<body>
    <header>
        <h2>Weather App</h2>
    </header>
    <section class="weather">
        <img src="img/weather-img.jpg" alt="">

        <form name="weather" onsubmit="return onSubmit(event)">
            <label for="city-name">
                <input type="text" name="cityName" id="cityName" placeholder="Enter City Name">
                <button type="submit">Submit</button>
            </label>
        </form>
    </section>

    <section id="show-weather" >
    </section>
    <footer>
        <hr>
        <p>Copyright @ 2021 Weather App</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"></script>
    <script src="index.js"></script>    
</body>

</html>
